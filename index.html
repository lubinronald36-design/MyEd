
We'll create a basic quiz format with questions, options, and answers. We'll use JavaScript to check the answers.

Here's the code:

<div id="quiz-container">
 <div id="question"></div>
 <div id="options"></div>
 <button id="submit">Submit</button>
 <div id="result"></div>
</div>

<script>
 const questions =;

 let currentQuestion = 0;
 let score = 0;

 function displayQuestion() {
 const questionElement = document.getElementById("question");
 const optionsElement = document.getElementById("options");
 questionElement.innerText = questions.question;
 optionsElement.innerHTML = "";
 questions.options.forEach(option => {
 const button = document.createElement("button");
 button.innerText = option;
 button.onclick = checkAnswer;
 optionsElement.appendChild(button);
 });
 }

 function checkAnswer(event) {
 const selectedAnswer = event.target.innerText;
 if (selectedAnswer === questions.answer) {
 score++;
 document.getElementById("result").innerText = "Correct!";
 } else {
 document.getElementById("result").innerText = `Incorrect! The correct answer is ${questions.answer}.`;
 }
 currentQuestion++;
 if (currentQuestion >= questions.length) {
 document.getElementById("question").innerText = "Quiz finished!";
 document.getElementById("options").innerHTML = "";
 document.getElementById("submit").style.display = "none";
 document.getElementById("result").innerText = `Your final score is ${score} out of ${questions.length}.`;
 } else {
 displayQuestion();
 }
 }

 displayQuestion();
</script>
